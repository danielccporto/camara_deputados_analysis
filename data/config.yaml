overview_summary: |
A Câmara dos Deputados é uma das duas casas do Congresso Nacional do Brasil, sendo a outra o Senado Federal. É composta por 513 deputados, eleitos pelo sistema proporcional, representando os estados e o Distrito Federal. A representação de cada estado é proporcional à sua população, garantindo que regiões mais populosas tenham maior número de deputados. A principal função da Câmara é legislar, ou seja, criar e aprovar leis federais que regem o país. Além disso, os deputados também têm o poder de fiscalizar o governo, aprovar o orçamento anual e julgar crimes de responsabilidade cometidos pelo Presidente da República.
